<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Buat Kamu ü§ç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffd6e8, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: white;
            width: 320px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 380px;
            object-fit: cover;
        }

        .content {
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 22px;
            color: #ff5c8a;
        }

        p {
            font-size: 14px;
            color: #555;
            margin: 12px 0;
        }

        .love {
            font-size: 24px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="dia.jpeg" alt="dia">
        <div class="content">
            <h1>Buat Kamu ü§ç</h1>
            <p>
                Banyak yang datang dan pergi,<br>
                tapi cuma kamu yang bikin aku pengen tinggal.
            </p>
            <div class="love">üíó</div>
        </div>
    </div>

</body>
</html>
